<svg class="reftest-wait" width="100" height="100" version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:html="http://www.w3.org/1999/xhtml">
  <html:script src="/common/reftest-wait.js"/>
  <html:link rel="match" href="mask-001-ref.svg"/>
  <defs>
    <mask id="mask">
      <g clip-path="url(#clip_path)">
        <image width="100px" height="100px" href="../embedded/reference/white-rect-100x100.svg"/>
      </g>
    </mask>
    <clipPath id="clip_path">
      <rect id="clip"/>
    </clipPath>
  </defs>
  <g mask="url(#mask)">
    <rect width="100" height="100" fill="green"/>
  </g>
<script>
<![CDATA[
  setTimeout(function() {
    var clip = document.getElementById('clip');
    clip.setAttribute('x', '0');
    clip.setAttribute('y', '0');
    clip.setAttribute('width', '100');
    clip.setAttribute('height', '100');
    takeScreenshotDelayed(100);
  }, 1000);
]]>
</script>
</svg>
